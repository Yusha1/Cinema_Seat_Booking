<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Cinema Seat Booking</title>
</head> 
<body>
            <div class="movie-container">
                <!-- <h2>Cinema Seat Booking</h2> -->
                <label>Pick a movie:</label>
                <select id="movie">
                    <option value="13">Coming To America 2  ($13)</option>
                    <option value="11">Bad Boys III  ($11)</option>
                    <option value="9">Love & Basketball ($9)</option>
                    <option value="21">Black Panther  ($21)</option>
                    <option value="15">The Hate You Give  ($15)</option>
                </select>
            </div>

            <ul class="showcase">
                <li>
                    <div class="seat"></div>
                    <small>N/A</small>
                </li>
                <li>
                    <div class="seat selected"></div>
                    <small>Selected</small>
                </li>
                <li>
                    <div class="seat reserved"></div>
                    <small>Reserved</small>
                </li>
            </ul>  
  
        <div class="container">
            <div class="screen"></div>
    
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat reserved"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
    
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat reserved"></div>
                <div class="seat reserved"></div>
                <div class="seat"></div>
            </div>
    
            <div class="row">
                <div class="seat reserved"></div>
                <div class="seat"></div>
                <div class="seat reserved"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat reserved"></div>
                <div class="seat"></div>
            </div>
    
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat reserved"></div>
                <div class="seat reserved"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
    
            <div class="row">
                <div class="seat reserved"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat reserved"></div>
                <div class="seat reserved"></div>
                <div class="seat"></div>
            </div>
    
            <div class="row">
                <div class="seat"></div>
                <div class="seat reserved"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat reserved"></div>
                <div class="seat"></div>
            </div>
        </div>
        
        <p class="text">You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span></p>
   
    <script src="app.js"></script>
</body>
</html>
